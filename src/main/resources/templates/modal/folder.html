<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="folderModal" id="folderModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="folderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="folderModalLabel">폴더</h5>
        <button id="btnShareFileClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 id="folder-modal-body__title"></h5>
        <table id="folder-modal__table">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
