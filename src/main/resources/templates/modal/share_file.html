<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="shareFileModal" id="shareFileModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="shareFileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="renameLabel">공유하기</h5>
        <button id="btnShareFileClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        공유할 임직원id:
        <input type="text" name="empId" id="empId"/>
      </div>
      <div class="modal-footer">
        <button id="btnShare" type="button" class="btn btn-primary">공유</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
