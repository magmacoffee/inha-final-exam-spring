<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="renameModal" id="renameModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="renameLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="renameLabel">이름 변경</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                새로운 이름:
                <input type="text" name="newName" id="newName"/>
            </div>
            <div class="modal-footer">
                <button id="btnRename" type="button" class="btn btn-primary">변경</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
