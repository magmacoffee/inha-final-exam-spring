<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="fileUploadModal" id="fileUploadModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="fileUploadModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="fileUploadModalLabel">파일 업로드</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        업로드할 파일을 선택하세요
        <input type="file" name="file" id="fileOpenInput" />
      </div>
      <div class="modal-footer">
        <button id="btnUpload" type="button" class="btn btn-primary" onclick="upload()">업로드</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
