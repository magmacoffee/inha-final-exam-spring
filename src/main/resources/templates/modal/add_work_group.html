<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="addWorkGroupModal" id="addWorkGroupModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="addWorkGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addWorkGroupModalLabel">워킹그룹 생성</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                그룹명:
                <input type="text" name="groupName" id="groupName"/>
                <div>
                    그룹 구성원:
                    <input type="text" name="groupMemberId" id="groupMemberId"/>
                    <a id="btnAddMember" class="btn btn-primary">추가</a>
                </div>
                <table id="group-modal__table">
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button id="btnCreate" type="button" class="btn btn-primary">생성</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
